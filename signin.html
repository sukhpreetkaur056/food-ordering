<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AMU</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            width: 850px;
            max-width: 98vw;             
            height: 540px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(230, 115, 23, 0.10);
        }
        .left {
            flex: 1.1;
            background: #fff url('C:/Users/Asus/OneDrive/Desktop/training project/logo.jpg') center/contain no-repeat;
            min-width: 260px;
        }
        .right {
            flex: 1.4;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 36px;
            min-width: 320px;
        }
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #e67317;
            margin-bottom: 8px;
            text-align: left;
            width: 100%;
        }
        .form-subtitle {
            color: #888;
            font-size: 1rem;
            margin-bottom: 28px;
            width: 100%;
            text-align: left;
        }
        form {
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .form-group {
            width: 100%;
            margin-bottom: 16px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #e67317;
            background: #fff;
            color: #222;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #e67317;
            background: #fff7f0;
        }
        .form-group .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #e67317;
            font-size: 1.1rem;
            user-select: none;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            font-size: 0.97rem;
        }
        .checkbox-group input[type="checkbox"] {
            accent-color: #e67317;
            margin-right: 8px;
        }
        .checkbox-group label {
            color: #888;
            font-size: 0.97rem;
        }
        .form-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #e67317 0%, #ffb066 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.2s;
        }
        .form-btn:hover {
            background: linear-gradient(90deg, #ffb066 0%, #e67317 100%);
        }
        .divider {
            text-align: center;
            color: #e67317;
            margin: 10px 0 16px 0;
            font-size: 0.95rem;
            position: relative;
            width: 100%;
        }
        .divider::before, .divider::after {
            content: "";
            display: inline-block;
            width: 40px;
            height: 1px;
            background: #ffe0c2;
            vertical-align: middle;
            margin: 0 8px;
        }
        .social-btns {
            display: flex;
            gap: 12px;
            justify-content: center;
            width: 100%;
            max-width: 340px;
        }
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            border-radius: 8px;
            border: 1px solid #e67317;
            background: #fff;
            color: #e67317;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
            gap: 8px;
        }
        .social-btn:hover {
            background: #fff7f0;
            border-color: #ffb066;
        }
        .social-btn img {
            width: 20px;
            height: 20px;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                width: 98vw;
                height: auto;
                min-height: 100vh;
            }
            .left, .right {
                flex: none;
                width: 100%;
                min-width: unset;
                min-height: 220px;
                padding: 28px 16px;
            }
            .right {
                padding: 32px 10vw;
            }
            .form-title, .form-subtitle, form, .divider, .social-btns {
                max-width: 100%;
            }
        }
        @media (max-width: 600px) {
            .container {
                width: 100vw;
                border-radius: 0;
            }
            .right {
                padding: 24px 4vw;
            }
            .left {
                padding: 20px 8px 8px 8px;
            }
        }
        .food-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .food-icon {
            position: absolute;
            filter: blur(2.5px);
            opacity: 0.7;
            z-index: 0;
            pointer-events: none;
        }
        .container, .left, .right {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

        <svg class="food-icon" style="top: 85%; left: 75%;" width="70" height="70" viewBox="0 0 64 64" fill="none">

        <svg class="food-icon" style="top: 35%; left: 35%;" width="60" height="60" viewBox="0 0 64 64" fill="none">
            <ellipse cx="32" cy="32" rx="18" ry="8" fill="#e67317" opacity="0.10"/>
            <ellipse cx="32" cy="32" rx="10" ry="4" fill="#fff" opacity="0.10"/>

    </div>
    <div class="container">
        <div class="left">
        </div>
        <div class="right">
            <div class="form-title">Create an account</div>
            <div class="form-subtitle">Already have an account? <a href="login.html" style="color:#e67317;text-decoration:none;">Log in</a></div>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group" style="margin-bottom: 10px;">
                    <input type="password" placeholder="Password" id="password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#" style="color:#e67317;">Terms & Conditions</a></label>
                </div>
                <button class="form-btn" type="submit">Create account</button>
            </form>
            <div class="divider">or sign up with</div>
            <div class="social-btns">
                <button class="social-btn"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Google</button>
                <button class="social-btn"><img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png"/> Apple</button>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            if (pwd.type === 'password') {
                pwd.type = 'text';
            } else {
                pwd.type = 'password';
            }
        }
    </script>
</body>
</html>
