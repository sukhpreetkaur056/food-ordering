<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TapToEat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      width: 850px;
      max-width: 98vw;
      height: 540px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(230, 115, 23, 0.10);
    }
    .left {
      flex: 1.1;
      background: #fff url('C:/Users/Asus/OneDrive/Desktop/training project/logo.jpg') center/contain no-repeat;
      min-width: 260px;
    }
    .right {
      flex: 1.4;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 36px;
      min-width: 320px;
    }
    .form-title {
      font-size: 2rem;
      font-weight: 700;
      color: #e67317;
      margin-bottom: 8px;
      text-align: left;
      width: 100%;
    }
    .form-subtitle {
      color: #888;
      font-size: 1rem;
      margin-bottom: 28px;
      width: 100%;
      text-align: left;
    }
    form {
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .form-group {
      width: 100%;
      margin-bottom: 16px;
      position: relative;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #e67317;
      background: #fff;
      color: #222;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    .form-group input:focus {
      border-color: #e67317;
      background: #fff7f0;
    }
    .form-group .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #e67317;
      font-size: 1.1rem;
      user-select: none;
    }
    .form-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #e67317 0%, #ffb066 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background 0.2s;
    }
    .form-btn:hover {
      background: linear-gradient(90deg, #ffb066 0%, #e67317 100%);
    }
    .back-link {
      color: #e67317;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 10px;
      display: inline-block;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .food-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .food-icon {
      position: absolute;
      filter: blur(2.5px);
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
    }
    .container, .left, .right {
      position: relative;
      z-index: 1;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        width: 98vw;
        height: auto;
        min-height: 100vh;
      }
      .left, .right {
        flex: none;
        width: 100%;
        min-width: unset;
        min-height: 220px;
        padding: 28px 16px;
      }
      .right {
        padding: 32px 10vw;
      }
      .form-title, .form-subtitle, form {
        max-width: 100%;
      }
    }
    @media (max-width: 600px) {
      .container {
        width: 100vw;
        border-radius: 0;
      }
      .right {
        padding: 24px 4vw;
      }
      .left {
        padding: 20px 8px 8px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="food-bg">
    <!-- (Copy the same SVG food icons as in kkk.html for consistency) -->
    <!-- Pizza Slice -->
    <svg class="food-icon" style="top: 8%; left: 7%;" width="90" height="90" viewBox="0 0 64 64" fill="none">
      <path d="M12 54 L32 10 L52 54 Z" fill="#e67317" opacity="0.13"/>
      <ellipse cx="32" cy="48" rx="14" ry="5" fill="#fff" opacity="0.10"/>
      <circle cx="32" cy="38" r="2.5" fill="#e67317" opacity="0.18"/>
      <circle cx="25" cy="45" r="1.5" fill="#e67317" opacity="0.18"/>
      <circle cx="39" cy="45" r="1.5" fill="#e67317" opacity="0.18"/>
    </svg>
    <!-- (Add the rest of your SVG food icons here, same as kkk.html) -->
  </div>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="form-title">Log in</div>
      <div class="form-subtitle">Don't have an account? <a class="back-link" href="signin.html">Create an account</a></div>
      <form>
        <div class="form-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
          <input type="password" placeholder="Password" id="password" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button class="form-btn" type="submit">Log in</button>
      </form>
    </div>
  </div>
  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      if (pwd.type === 'password') {
        pwd.type = 'text';
      } else {
        pwd.type = 'password';
      }
    }
  </script>
</body>
</html>
